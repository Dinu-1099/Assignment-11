<table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th *ngFor="let key of this.objectKeys(this.collection[0])">{{key}}</th>
      <th>Modify</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection; let row = index;">
      <td *ngFor="let key of objectKeys(item); let col = index;" id="row{{row+1}}_{{key}}">
        {{item[key]}}
      </td>
      <td>
        <button
          type="button"
          (click)="deleteUser(row+1)"
          class="btn btn-danger btn-sm">
          Delete
        </button> {{" "}}
          <a routerLink="/update/{{ row+1 }}">
            <button type="button" class="btn btn-warning btn-sm">
            Update
            </button>
          </a>
      </td>
    </tr>
  </tbody>
</table>
